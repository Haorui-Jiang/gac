<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>中国地壳构造演化图</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/default.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <a href="../../index.htm">
            <span>中 国 地 质 图 集</span>&emsp;&emsp;&emsp;
            <span style="font-style: italic;">Geological Atlas of China</span>
        </a>
    </header>

    <div class="container">
        <ul>
            <li class="cur"><img src="https://cdn.nlark.com/yuque/0/2025/jpeg/48572489/1740383027345-324dd904-fc4e-454e-8b0c-b8ece2f84a8d.jpeg" alt=""></li>
            <li><img src="https://cdn.nlark.com/yuque/0/2025/jpeg/48572489/1740383035735-7d836b55-c9e2-403d-9535-ca26047c722b.jpeg" alt=""></li>
            <li><img src="https://cdn.nlark.com/yuque/0/2025/jpeg/48572489/1740383041779-0944c2f7-0983-480b-a7da-2a3f35e615f8.jpeg" alt=""></li>
            <li><img src="https://cdn.nlark.com/yuque/0/2025/jpeg/48572489/1740383049899-f63e1a11-e3b1-4004-8648-a6554467e818.jpeg" alt=""></li>
            <li><img src="https://cdn.nlark.com/yuque/0/2025/jpeg/48572489/1740383053636-58c1067f-8514-44a0-bd37-80023e3fce81.jpeg" alt=""></li>
            <li><img src="https://cdn.nlark.com/yuque/0/2025/jpeg/48572489/1740383060197-a5e982d6-aa90-473c-9fe9-5174d3c6b1c3.jpeg" alt=""></li>
        </ul>
        <button class="lbtn">&lt;</button>
        <button class="rbtn">&gt;</button>
        <ol>
            <li class="show">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ol>
    </div>

    <footer>
        <hr>
        <p class="p_footer">
            网页制作：<a href="https://img.picui.cn/free/2025/02/23/67bb01437f5e8.jpg" target="_blank">琴书地理阁</a>
            &emsp;&emsp;
            页面参考及图文来源：<a href="https://mp.weixin.qq.com/s/wov_8wErWWn437mb_Twv8w" target="_blank">中国地质图集</a>
        </p>
    </footer>
</body>
</html>
<script type="text/javascript">
    var idx = 0;

    $(".lbtn").click(function () {
        $("ul li:eq(" + idx + ")").css({"left": 30}).stop(true).animate({"left": 930}, 900);
        idx--;
        idx = idx < 0 ? 5 : idx;
        $("ul li:eq(" + idx + ")").css({"left": -870}).stop(true).animate({"left": 30}, 900);
        // 小球类名切换
        $("ol li:eq(" + idx + ")").addClass("show").siblings().removeClass("show");
    });

    $(".rbtn").click(function () {
        $("ul li:eq(" + idx + ")").css({"left": 30}).stop(true).animate({"left": -870}, 900);
        idx++;
        idx = idx > 5 ? 0 : idx;
        $("ul li:eq(" + idx + ")").css({"left": 930}).stop(true).animate({"left": 30}, 900);
        $("ol li:eq(" + idx + ")").addClass("show").siblings().removeClass("show");
    });
</script>
