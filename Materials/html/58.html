<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>陕西省地质图</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/default.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <a href="../../index.htm">
            <span>中 国 地 质 图 集</span>&emsp;&emsp;&emsp;
            <span style="font-style: italic;">Geological Atlas of China</span>
        </a>
    </header>

    <div class="container">
        <ul>
            <li class="cur"><img src="https://cdn.nlark.com/yuque/0/2025/jpeg/48572489/1740394926940-f699fc5f-3f73-411a-bfd3-9d20b0311945.jpeg" alt=""></li>
            <li><img src="https://cdn.nlark.com/yuque/0/2025/jpeg/48572489/1740394934999-c9d25f1f-e12a-4cbd-8c6a-7aadf8e57539.jpeg" alt=""></li>
            <li><img src="https://cdn.nlark.com/yuque/0/2025/jpeg/48572489/1740394932142-0ac19bf6-0523-4b15-95a2-437e01725b2f.jpeg" alt=""></li>
            <li><img src="https://cdn.nlark.com/yuque/0/2025/jpeg/48572489/1740394939927-b41a4015-dea8-4bb6-a146-f9b98b012471.jpeg" alt=""></li>
        </ul>
        <button class="lbtn">&lt;</button>
        <button class="rbtn">&gt;</button>
        <ol>
            <li class="show">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ol>
    </div>

    <footer>
        <hr>
        <p class="p_footer">
            网页制作：<a href="https://img.picui.cn/free/2025/02/23/67bb01437f5e8.jpg" target="_blank">琴书地理阁</a>
            &emsp;&emsp;
            页面参考及图文来源：<a href="https://mp.weixin.qq.com/s/wov_8wErWWn437mb_Twv8w" target="_blank">中国地质图集</a>
        </p>
    </footer>
</body>
</html>
<script type="text/javascript">
    var idx = 0;

    $(".lbtn").click(function () {
        $("ul li:eq(" + idx + ")").css({"left": 30}).stop(true).animate({"left": 930}, 900);
        idx--;
        idx = idx < 0 ? 3 : idx;
        $("ul li:eq(" + idx + ")").css({"left": -870}).stop(true).animate({"left": 30}, 900);
        // 小球类名切换
        $("ol li:eq(" + idx + ")").addClass("show").siblings().removeClass("show");
    });

    $(".rbtn").click(function () {
        $("ul li:eq(" + idx + ")").css({"left": 30}).stop(true).animate({"left": -870}, 900);
        idx++;
        idx = idx > 3 ? 0 : idx;
        $("ul li:eq(" + idx + ")").css({"left": 930}).stop(true).animate({"left": 30}, 900);
        $("ol li:eq(" + idx + ")").addClass("show").siblings().removeClass("show");
    });
</script>
